{% extends 'usuarios/base.html' %}

{% block content %}
<section class="content-table">
  <table class="styled-table">
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Idade</th>
    </tr>
    {% for usuario in usuarios %}
    <tr>
      <td>{{ usuario.id_usuario }}</td>
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.idade }}</td>
      <td><a href="{% url 'remover_usuario' usuario.id_usuario %}" class="remove-link">Remover</a></td>
    </tr>
    {% endfor %}
  </table>
</section>
{% endblock %}
